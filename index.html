        <script>
            $(document).ready(function () {
                $('[data-scroll-credit]').on('click', function () {
                    let n = $(this).data('scroll-credit');
                    let target = $('[data-scroll-target=' + n + ']');
                    if (target.length === 0) return;

                    // üîπ 1. –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –Ω—É–∂–Ω—ã–π —Ç–∞–±
                    let tabPane = target.closest('.tab-pane');
                    if (tabPane.length) {
                        let tabId = tabPane.attr('id');
                        let tabButton = $('[data-bs-target="#' + tabId + '"]');
                        if (tabButton.length) tabButton.tab('show');
                    }

                    // üîπ 2. –†–∞—Å–∫—Ä—ã–≤–∞–µ–º —Å–ø–æ–π–ª–µ—Ä, –µ—Å–ª–∏ –µ—Å—Ç—å
                    let collapse = target.closest('.collapse');
                    if (collapse.length && !collapse.hasClass('show')) {
                        collapse.collapse('show');
                    }

                    // üîπ 3. –ü–æ—Å–ª–µ –æ—Ç–∫—Ä—ã—Ç–∏—è ‚Äî –ø–ª–∞–≤–Ω—ã–π —Å–∫—Ä–æ–ª–ª
                    setTimeout(function () {
                        $('html, body').animate(
                            { scrollTop: target.offset().top - 60 },
                            600
                        );
                    }, 400);
                });
            });
        </script>
